<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Guess the Number <br />
        (1 - 100)
      </h1>
      <div class="numbers">
        <input type="number" name="input-text" id="number" />
        <button type="submit" id="check">CHECK</button>
        <h4 id="write">Write the number guess and check.</h4>
        <p id="warning"></p>
      </div>

      <div class="img">
        <img src="./congrats-1.gif" alt="" />
      </div>
      <div class="text">
        <p id="count">Number of attempts : <span id="count-span"></span></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
